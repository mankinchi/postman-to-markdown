<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to markdown documentation</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

    <h1>Postman API JSON to Markdown documentation</h1>
    <div class="parent">
        <div class="left">
            <input type="file" accept="application/json" />
        </div>
        <button>Convert to Markdown</button>
        <div class="right">
            
        </div>
    </div>
    <div class="actions">
        <h2>Actions</h2>
        <input type="button" id="copy" value="Copy to clipboard"/>
        <input type="button" id="download" value="Download Markdown file"/>
    </div>
    
    <script src="/js/index.js"></script>
</body>

</html>
